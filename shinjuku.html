<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >
    <title>新宿</title>
  </head>
  <body>
    <script type="text/javascript" src="shop_list/shinjuku_data.js"></script>
    <script type="text/javascript" src="./shinjuku_map.js"></script>
    <script>
      //function loadFinished(){
        //cafe();
        //famires();
        //hamburger(); 
        //karaoke();
        //netcafe();
      //}
      //window.onload = loadFinished;
    </script>
    
    <center>
      <button onclick="location.href='index.html'">ホーム</button>
      　<button onclick="location.href='kodaira.html'">小平キャンパス周辺</button>
      <button onclick="location.href='kokubunji.html'">国分寺駅周辺</button>
      
      <h1>新宿駅周辺</h1>
      <div id="map" style="width:620px; height:400px"></div>

      <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap&libraries=places" async defer></script>
      </script>
    
      <br><br>
      <button onclick="location.href='kuchikomishinjuku.html'">周辺情報掲示板</button>
    </center>
    <div align="center">
      <br><br>
      <h3>絞り込み条件</h3>
      <br>
      <input type="button" onClick="checkAllBox(true)" value="全選択">
      <input type="button" onClick="checkAllBox(false)" value="全解除">
      <br>
      <form action="">
      <p>コンセントの有無</p>
      <input id="sample41" value="1" name="shinjuku" type="checkbox" checked><label for="sample41">コンセントあり</label>
      <input id="sample42" value="1" name="shinjuku" type="checkbox" checked><label for="sample42">コンセントなし</label>
      <p>現在地からの距離</p>
      <input id="sample43" value="1" name="shinjuku" type="checkbox" onclick="s100m();" checked><label for="sample43">100M以内</label>
      <input id="sample44" value="1" name="shinjuku" type="checkbox" onclick="s200m();" checked><label for="sample44">200M以内</label>
      <input id="sample45" value="1" name="shinjuku" type="checkbox" onclick="s300m();" checked><label for="sample45">300M以内</label>
      <p>個室の有無</p>
      <input id="sample46" value="1" name="shinjuku" type="checkbox" onclick="koshitsu5();" checked><label for="sample46">個室あり</label>
      <input id="sample47" value="1" name="shinjuku" type="checkbox" onclick="koshitsu6();" checked><label for="sample47">個室なし</label>
      <p>お店の種類</p>
      <input id="sample48" value="1" name="shinjuku" type="checkbox" checked><label for="sample48">カフェ</label>
      <input id="sample49" value="1" name="shinjuku" type="checkbox" checked><label for="sample49">ファミレス</label>
      <input id="sample55" value="1" name="shinjuku" type="checkbox" checked><label for="sample55">ハンバーガー</label>
      <input id="sample51" value="1" name="shinjuku" type="checkbox" checked><label for="sample51">カラオケ</label>
      <input id="sample50" value="1" name="shinjuku" type="checkbox" checked><label for="sample50">ネットカフェ</label>
      <p>価格帯</p>
      <input id="sample52" value="1" name="shinjuku" type="checkbox" onclick="level2s();" checked><label for="sample52">普通</label>
      <input id="sample53" value="1" name="shinjuku" type="checkbox" onclick="level3s();" checked><label for="sample53">少し高め</label>
      <input id="sample54" value="1" name="shinjuku" type="checkbox" onclick="otherss();" checked><label for="sample54">その他</label>
      <br><br>
      <button onclick="clickEvent()">条件変更</button>
      <br>
      </form>
      <br>
    </div>
    <script>
        const checkbox3 = document.getElementsByName("shinjuku")

        function checkAllBox(trueOrFalse) {
          for(i = 0; i < checkbox3.length; i++) {
            checkbox3[i].checked = trueOrFalse
          }
        }
        function clickEvent(){
          const sample48 = document.getElementById("sample48");
          const sample49 = document.getElementById("sample49");
          const sample55 = document.getElementById("sample55");
          const sample51 = document.getElementById("sample51");
          const sample50 = document.getElementById("sample50");
          if(sample48.checked){
            cafe();
          }
          if(sample49.checked){
            famires();
          }
          if(sample55.checked){
            hamburger();
          }
          if(sample51.checked){
            karaoke();
          }
          if(sample50.checked){
            netcafe();
          }
        }
     </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_kodaira.css" >
    <title>小平</title>
  </head>
  <body>
    <center>
      <button onclick="location.href='index.html'">ホーム</button>
      <button onclick="location.href='kokubunji.html'">国分寺駅周辺</button>
      <button onclick="location.href='shinjuku.html'">新宿駅周辺</button>
      
      <h1>小平キャンパス周辺</h1>
      <div id="map" style="width:620px; height:400px"></div>

      <script type="text/javascript" src="./kodaira_map.js"></script>
      <script type="text/javascript" src="shop_list/kodaira_cafe.js"></script>
        
      <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap&libraries=places" async defer></script>
      </script>
    
      <br><br>
      <button onclick="location.href='kuchikomikodaira.html'">周辺情報掲示板</button>
    
      <br><br>
      <h3>絞り込み条件</h3>
      <br> 
      <p>コンセントの有無</p>
      <input id="sample1" value="1" type="checkbox" onclick="konsento1();" checked><label for="sample1">コンセント有</label>
    　　　　<p>現在地からの距離</p>
      <input id="sample2" value="1" type="checkbox" onclick="t500m();" checked><label for="sample2">500M以内</label>
      <input id="sample3" value="1" type="checkbox" onclick="t1km();" checked><label for="sample3">1KM以内</label>
      <input id="sample4" value="1" type="checkbox" onclick="t2km();" checked><label for="sample4">2KM以内</label>
      <p>個室の有無</p>
      <input id="sample5" value="1" type="checkbox" onclick="koshitsu1();" checked><label for="sample5">6〜7万</label>
      <p>お店の種類</p>
      <label><input type="checkbox",name="cafe",value="cafe",checked>カフェ</label>
      <label><input type="checkbox",name="famires",value="famires",checked>ファミレス</label>
      <label><input type="checkbox",name="netcafe",value="netcafe",checked>ネットカフェ</label>
      <label><input type="checkbox",name="karaoke",value="karaoke",checked>カラオケ</label>
      <p>価格帯</p>
      <label><input type="checkbox",name="1000",value="1000",checked>1000円以内</label>
      <label><input type="checkbox",name="2000",value="2000",checked>2000円以内</label>
      <label><input type="checkbox",name="3000",value="3000",checked>3000円以内</label>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_kodaira.css" >
    <title>小平</title>
  </head>
  <body>
    <center>
      <button onclick="location.href='index.html'">ホーム</button>
      <button onclick="location.href='kokubunji.html'">国分寺駅周辺</button>
      <button onclick="location.href='shinjuku.html'">新宿駅周辺</button>
      
      <h1>小平キャンパス周辺</h1>
      <div id="map" style="width:620px; height:400px"></div>

      <script type="text/javascript" src="./kodaira_map.js"></script>
      <script type="text/javascript" src="shop_list/kodaira_cafe.js"></script>
        
      <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap&libraries=places" async defer></script>
      </script>
    
      <br><br>
      <button onclick="location.href='kuchikomikodaira.html'">周辺情報掲示板</button>
    
      <br><br>
      <h3>絞り込み条件</h3>
      <br> 
      <p>コンセントの有無</p>
      <input id="sample1" value="1" type="checkbox" onclick="konsento1();" checked><label for="sample1">コンセント有り</label>

      <input id="sample2" value="1" type="checkbox" onclick="t500m();" checked><label for="sample2">500M以内</label>
      <input id="sample3" value="1" type="checkbox" onclick="t1km();" checked><label for="sample3">1KM以内</label>

      <input id="sample5" value="1" type="checkbox" onclick="koshitsu1();" checked><label for="sample5">個室有り</label>

      <input id="sample6" value="1" type="checkbox" onclick="cafe1();" checked><label for="sample6">カフェ</label>
      <input id="sample7" value="1" type="checkbox" onclick="famires1();" checked><label for="sample7">ファミレス</label>
      <input id="sample8" value="1" type="checkbox" onclick="netcafe1();" checked><label for="sample8">ネットカフェ</label>
      <input id="sample9" value="1" type="checkbox" onclick="karaoke1();" checked><label for="sample9">カラオケ</label>
      <p>価格帯</p>
      <input id="sample11" value="1" type="checkbox" onclick="level2();" checked><label for="sample11">普通</label>
      <input id="sample12" value="1" type="checkbox" onclick="level3();" checked><label for="sample12">少し高め</label>
      <input id="sample13" value="1" type="checkbox" onclick="others();" checked><label for="sample13">その他</label>

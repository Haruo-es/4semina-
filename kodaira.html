<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_kodaira.css" >
    <title>小平</title>
  </head>
  <body>
    <center>
      <h1>小平キャンパス周辺</h1>
      <div id="map" style="width:620px; height:400px"></div>

      <script type="text/javascript" src="./kodaira_map.js"></script>
      <script type="text/javascript" src="shop_list/kodaira_cafe.js"></script>
        
      <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap&libraries=places" async defer></script>
      </script>
    </center>
      <br>
      <br>
      <h3>絞り込み条件</h3>
      <br> 
      <p>コンセントの有無</p>
      <label>
      <input type="checkbox",name="search",value="konsento">コンセント有り
      <input type="checkbox",name="search",value="konsento">コンセント無し
      </label>
    　　　　<p>現在地からの距離</p>
      <label>
      <input type="checkbox",name="search",value="konsento">500M以内
      <input type="checkbox",name="search",value="konsento">1KM以内
      <input type="checkbox",name="search",value="konsento">2KM以内
      </label>
      <p>個室の有無</p>
      <label>
      <input type="checkbox",name="search",value="konsento">個室あり
      <input type="checkbox",name="search",value="konsento">個室なし
      </label>
      <p>お店の種類</p>
      <label>
      <input type="checkbox",name="search",value="konsento">カフェ
      <input type="checkbox",name="search",value="konsento">ファミレス
      <input type="checkbox",name="search",value="konsento">ネットカフェ
      <input type="checkbox",name="search",value="konsento">カラオケ
      </label>
      <p>価格帯</p>
      <label>
      <input type="checkbox",name="search",value="konsento">~1000円
      <input type="checkbox",name="search",value="konsento">~2000円
      <input type="checkbox",name="search",value="konsento">~3000円
      </label>
  </body>
</html>

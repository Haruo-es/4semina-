<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >
    <title>国分寺</title>
  </head>
  <body>
    <center>
      <button onclick="location.href='index.html'">ホーム</button>
      <button onclick="location.href='kodaira.html'">小平キャンパス周辺</button>
      <button onclick="location.href='shinjuku.html'">新宿駅周辺</button>
      
      <h1>国分寺駅周辺</h1>
      <div id="map" style="width:620px; height:400px"></div>

      <script type="text/javascript" src="./kokubunji_map.js"></script>
      <script type="text/javascript" src="./shop_list/kokubunji_cafe.js"></script>
        
      <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap&libraries=places" async defer></script>
      </script>
      
      <br><br>
      <button onclick="location.href='kuchikomikokibunji.html'">周辺情報掲示板</button>
    
    </center>
    <div align="center">
      <br><br>
      <h3>絞り込み条件</h3>
      <p>コンセントの有無</p>
      <input id="sample21" value="1" type="checkbox" onclick="konsento1();" checked><label for="sample21">コンセント有り</label>
      <p>現在地からの距離</p>
      <input id="sample22" value="1" type="checkbox" onclick="k300m();" checked><label for="sample22">500M以内</label>
      <input id="sample23" value="1" type="checkbox" onclick="k500m();" checked><label for="sample23">1KM以内</label>
      <input id="sample24" value="1" type="checkbox" onclick="k1km();" checked><label for="sample24">2KM以内</label>
      <p>個室の有無</p>
      <input id="sample25" value="1" type="checkbox" onclick="koshitsu1();" checked><label for="sample25">個室有り</label>
      <p>お店の種類</p>
      <input id="sample26" value="1" type="checkbox" onclick="cafe1();" checked><label for="sample26">カフェ</label>
      <input id="sample27" value="1" type="checkbox" onclick="famires1();" checked><label for="sample27">ファミレス</label>
      <input id="sample28" value="1" type="checkbox" onclick="netcafe1();" checked><label for="sample28">ネットカフェ</label>
      <input id="sample29" value="1" type="checkbox" onclick="karaoke1();" checked><label for="sample29">カラオケ</label>
      <p>価格帯</p>
      <input id="sample30" value="1" type="checkbox" onclick="level2();" checked><label for="sample30">普通</label>
      <input id="sample31" value="1" type="checkbox" onclick="level3();" checked><label for="sample31">少し高め</label>
      <input id="sample32" value="1" type="checkbox" onclick="others();" checked><label for="sample32">その他</label>
    </div>
  </body>
</html>
